<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Responsive Header</title>
    <style>
      
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header1 {
            position: fixed; 
            top: 0;
            width: 100%;
            z-index: 3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgb(172, 168, 168);
            background-color: #333;
            padding: 10px 20px;
            color: #fff;
        }

        .logo img {
            height: 30px;
        }

        .nav1 ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav1 a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-family: Arial, sans-serif;
            font-size: 18px;
            margin-left: 20px;
        }

        .nav1 .new-launches {
            position: relative;
        }

        .nav1 .new-launches::after {
            content: '*';
            color: orange;
            position: absolute;
            top: -0.4em;
            right: -0.5em;
            font-size: 25px;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .actions a {
            text-decoration: none;
        }

        .actions i {
            color: white;
        }

        .actions a i {
            display: flex;
            align-items: center;
            margin-left: 10px;
            gap: 10px;
            font-size: 23px;
        }

        .actions .icon {
            font-size: 18px;
            color: #fff;
            text-decoration: none;
        }

        .actions .btn1 {
            background-color: #fff;
            color: #333;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 45px;
            font-size: 13px;
        }

        .actions .btn1:hover {
            background-color: rgb(21, 21, 206);
            color: white;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }
        /* .dropdown .service .new-launch a{
            text-decoration: none;
            
        }
       */

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            color: rgb(70, 68, 68);
            min-width: 300px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
        }

        .dropdown-content a {
            color: black;
            padding: 7px 10px;
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .submenu {
            display: none;
            position: absolute;
            top: -100%;
            left: 0;
            background-color: #fff;
            color: rgb(70, 68, 68);
            min-width: 300px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            z-index: 1;
        }

        .has-submenu {
            position: relative;
            display: block;
        }

        .dropdown-content .has-submenu:hover .submenu {
            display: block;
        }

        .dropdown-content .submenu {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            margin-left: 1px;
            min-width: 300px;
        }

        .dropdown-content .has-submenu:hover .submenu {
            display: block;
        }

        /* Styles for angle icons */
        .fa-angle-down, .fa-angle-right {
            width: auto; /* Auto width to adjust based on the font size */
            padding: 0; 
            line-height: 1; 
        }

        .Cart {
            position: relative;
            display: inline-block;
        }

        .ord-sup {
            position: relative;
            display: inline-block;
        }

        .sup_odr {
            position: absolute;
            right: 40px;
            font-size: 13px;
            bottom: 12px;
            margin-inline: block;
            padding: 2px;
            text-align: center;
            font-weight: 250;
        }

        .sup_cart {
            position: absolute;
            right: -10px;
            /* font-size: 20px; */
            color: black;
            background-color: whitesmoke;
            border-radius: 60px;
            width: 18px;
            height: 20px;
            margin-inline: block;
            padding: 2px;
            text-align: center;
            font-weight: 250;
            margin-top: -10px;
        }

        .sup_cart p {
            margin-top: 7px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header1 {
                padding: 10px;
                width: 100%;
            }

            .header .logo img {
                margin-bottom: 10px;
            }
            .header-container {
                flex-wrap: wrap;
            }

            nav ul {
                flex-direction: column;
            }

            .header-icons {
                flex-wrap: wrap;
                justify-content: center;
            }
            .header .nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .actions .btn1 {
                display: none;
            }

            .header.hide-icons .actions {
                display: flex; /* Show actions when header has class .hide-icons */
                justify-content: flex-end;
                gap: 5px;
            }

            .header.hide-icons .actions a {
                color: white;
            }

            .header.hide-icons .actions i {
                display: flex;
            }

            .header.actions .btn1 {
                width: 100%;
                text-align: center;
            }

            .dropdown {
                display: none; /* Hide dropdowns by default in responsive view */
            }

            .dropdown-content {
                display: none; /* Hide dropdown content by default in responsive view */
            }

            .service,
            .new-launch {
                display: none; /* Hide service and new-launch links by default in responsive view */
            }
        }
        .search-bar {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            padding: 14px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 3; /* Higher than header z-index */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgb(211, 208, 208);
        }

        .search-bar input:focus {
            outline: none;
            border: 1px solid rgb(236, 236, 236);
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-bar button {
            background-color: transparent;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-bar button i {
            font-size: 18px;
        }

color: red;

.scroll-to-top {
    position: fixed;
    bottom: 10px;
    right: 20px;
    background-color: #003f8a;
    border: none;
    border-radius: 50%;
    width: 42px;
    height: 42px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: opacity 0.3s;
    opacity: 0;
    visibility: hidden;
    z-index: 1000;
}

.scroll-to-top svg {
    fill: #fff;
}

.scroll-to-top:hover {
    background-color: #0056b3;
}

.scroll-to-top.show {
    opacity: 1;
    visibility: visible;
}

}
.search-bar {
    padding: 12px;
}

}

                    </div>

                <li class="service"><a href="#" style="text-decoration: none;">Service</a></li>

        </nav>
        <div class="actions">
            <a href="#" id="search-icon"style="text-decoration: none;"><i class="fa fa-search" aria-hidden="true" ></i></a>
            <div  class="search-box">
        
                <!-- <a href="#" id="close-search"><i class="fa fa-times" aria-hidden="true"></i></a> -->
            </div>
            <div class="Cart">
            <a href="/cart/" style="text-decoration: none;"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                <sup class="sup_cart"> <p>{{ cart_count }}</p> </sup>
            </a>
        </div>
        
            <a href="/profiles/" style="text-decoration: none;"><i class="fas fa-user" ></i></a>

            <a href="#" class="btn1">Book Demo</a>
            <a href="#" class="btn1">Buy AMC</a>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const searchIcon = document.getElementById("search-icon");
        const searchBar = document.getElementById("search-bar");
        const closeSearch = document.getElementById("close-search");

        // Load the search bar state from localStorage
        const searchBarState = localStorage.getItem("searchBarState");
        if (searchBarState === "open") {
            searchBar.style.display = "flex";
        } else {
            searchBar.style.display = "none";
        }

        searchIcon.addEventListener("click", (e) => {
            e.preventDefault();
            searchBar.style.display = "flex";
            localStorage.setItem("searchBarState", "open"); // Save state as open
        });

        closeSearch.addEventListener("click", () => {
            searchBar.style.display = "none";
            localStorage.setItem("searchBarState", "closed"); // Save state as closed
        });
    });
</script>

 <script>
    document.addEventListener('DOMContentLoaded', function() {
var scrollToTopBtn = document.getElementById('scrollToTopBtn');
var rootElement = document.documentElement;

function handleScroll() {
// Show button when page is scrolled down 300px
if (rootElement.scrollTop > 300) {
    scrollToTopBtn.classList.add('show');
} else {
    scrollToTopBtn.classList.remove('show');
}
}

function scrollToTop() {
// Scroll to top behavior
rootElement.scrollTo({
    top: 0,
    behavior: 'smooth'
});
}

// Event listeners
scrollToTopBtn.addEventListener('click', scrollToTop);
document.addEventListener('scroll', handleScroll);
});

</script>
